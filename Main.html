<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="Main.css" />
    <script src="./Main.js" type="text/javascript"></script>
    <title>Document</title>
</head>

<body>
    <div>
        <form>
            <input type="id" disabled id="id" value="1" />
            <input type="text" placeholder="Code" id="code" />
            <input type="text" placeholder="Quantity" id="quantity" />
            <input type="text" placeholder="Unit Price" id="unitPrice" />
        </form>
        <div class="buttons">
            <button class="add-item" onclick=myFun()>Add Item</button>
            <div class="total-cost">
                <p>Total Cost is: </p>
                <p id="tcost">0</p>
            </div>
            <button class="add-item" id="myBtn" onclick=displayAddressDetailModal()>Place Order</button>
            <button class="add-item" onclick=displayModal()>View Invoice</button>

        </div>
    </div>
    <div class="form-data">
        <table id="stockMarketData">
            <thead>
                <tr>
                    <th>ID#</th>
                    <th>Code</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                    <th>Total Cost</th>
                </tr>
            </thead>
        </table>
    </div>

    <!-- Save Address Modal -->


    <div id="saveAddressModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick=closeAddressDetailModal()>&times;</span>
            <form>
                <div class="form-group">
                    <label for="inputEmail">Email address</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="inputAddress1">Address</label>
                    <input type="text" class="form-control" id="inputAddress1" placeholder="Address Line 1">
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Address Line 2">
                    <input type="text" class="form-control" id="inputAddress3" placeholder="Address Line 3">
                </div>
                <div class="form-group">
                    <label for="zipCode">Zip</label>
                    <input type="text" class="form-control" id="zipCode" placeholder="Zip Code">
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone No.</label>
                    <input type="number" class="form-control" id="phoneNumber" placeholder="Phone No.">
                </div>
                <button type="button" class="btn btn-primary" onclick=saveAddress()>Submit</button>
            </form>
        </div>
    </div>

    <!-- View Invoice Modal -->

    <div id="viewInvoiceModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick=closeModal()>&times;</span>
            <h3>Invoice</h3>
            <div class="invoice-details">
                <div id="invoiceAddress">
                    <p>Delivery Details</p>
                </div>
                <div id="invoiceOrderdetails">
                    <table id="invoiceDatatable">
                        <thead>
                            <tr>
                                <th>ID#</th>
                                <th>Code</th>
                                <th>Quantity</th>
                                <th>Unit Price</th>
                                <th>Total Cost</th>
                            </tr>
                        </thead>
                    </table>
                    <p id="totalItems"></p>
                    <p id="totalCost"></p>
                </div>

            </div>
        </div>
    </div>



</body>

</html>
